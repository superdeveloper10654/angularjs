<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl">
            <h1 style="text-align: center;">
                My first AugularJS page
            </h1>
            First Name: <input type="text", ng-model="person.firstName" style="background-color: {{myCol}}"><br>
            Last Name: <input type="text", ng-model="person.lastName" style="background-color: {{myCol}}"><br>
            <br>
            Full Name: {{person.firstName + " " + person.lastName}}
            <p>Total in dollar: {{quantity * cost}}</p>
            <!-- <p>Total in dollar: <span ng-bind="quantity * cost"></span></p> -->
            <p>Third points is {{points[2]}}</p>
        </div>

        <script src="myApp.js"></script>
        <script src="myCtrl.js"></script>
    </body>
</html>
