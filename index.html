<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="myStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    
    <body>
        <form ng-app="myApp" ng-controller="myCtrl" ng-init="members = ['John', 'Franco', 'Ryan']">
            <h1 style="text-align: center;">
                My first AugularJS page
            </h1>
            First Name: <input type="text", ng-model="person.firstName" required><br>
            Last Name: <input type="text", ng-model="person.lastName" required><br>
            <br>
            Full Name: {{person.firstName + " " + person.lastName}}
            <p>Total in dollar: {{quantity * cost}}</p>
            <!-- <p>Total in dollar: <span ng-bind="quantity * cost"></span></p> -->
            <p>Third points is {{points[2]}}</p>
            <div>
                <ul>
                    <li ng-repeat="x in members">
                        {{x}}
                    </li>
                </ul>
            </div>
            <test-directive></test-directive>
        </form>

        <script src="myApp.js"></script>
        <script src="myCtrl.js"></script>
        <script src="myDirective.js"></script>
    </body>
</html>
