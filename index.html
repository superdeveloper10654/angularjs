<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="myStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    
    <body>
        <div ng-app="myApp" ng-controller="myCtrl">
            <h1 style="text-align: center;">
                {{"My first AugularJS page" | uppercase}}
            </h1>
            First Name: <input type="text", ng-model="person.firstName" required><br>
            Last Name: <input type="text", ng-model="person.lastName" required><br>
            <br>
            Full Name: {{person.firstName + " " + person.lastName}}
            <p>Total in dollar: {{quantity * cost | currency}}</p>
            <!-- <p>Total in dollar: <span ng-bind="quantity * cost"></span></p> -->
            <!-- <p>Third points is {{points[2]}}</p> -->
            <div>
                <!-- <ul>
                    <li ng-repeat="x in names | orderBy: 'country', filter: 'i'">
                        {{x.name + ", " + x.country}}
                    </li>
                </ul> -->
                <table border="1" width="100%">
                    <tr>
                        <th ng-click="orderByMe('name')">Name</th>
                        <th ng-click="orderByMe('country')">Country</th>
                    </tr>
                    <tr ng-repeat="x in names | orderBy:myOrderBy">
                        <td>{{x.name}}</td>
                        <td>{{x.country}}</td>
                    </tr>
                    </table>
            </div>
            <test-directive></test-directive>
            <button ng-click="showName()">Show Name</button>
            <div>
                <!-- <input type="text" ng-name="url" ng-model="myUrl"> -->
                <p>{{myWelcome}}</p>
                <select ng-model="selected" ng-options="y.name for (x, y) in names"></select>
                <h1>You selected: {{selected.name}}</h1>
                <h2>Country: {{selected.country}}</h2>
            </div>
        </div>

        <script src="myApp.js"></script>
        <script src="myCtrl.js"></script>
        <script src="myDirective.js"></script>
    </body>
</html>
