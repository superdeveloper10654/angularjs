<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl" ng-init="myCol = 'lightblue'">
            <h1 style="text-align: center;">
                My first AugularJS page
            </h1>
            First Name: <input type="text", ng-model="firstName" style="background-color: {{myCol}}"><br>
            Last Name: <input type="text", ng-model="lastName" style="background-color: {{myCol}}"><br>
            <br>
            Full Name: {{firstName + " " + lastName}}
        </div>

        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope) {
                $scope.firstName = "Gerard";
                $scope.lastName = "Sullivan";
            })
        </script>
    </body>
</html>
